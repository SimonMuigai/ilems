<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attorney | Login</title>

    <link rel="shortcut icon" href="../assets/icons/favicon.png">


    <link rel="stylesheet" href="../res/semanticui/semantic.min.css">
    <link rel="stylesheet" href="src/css/index.css">

</head>

<body style="background: rgb(48, 8, 48);">

    <div class="ui centered grid">
        <div class="re sixteen wide column">

        </div>
        <div class="yello sixteen wide column" style="height: 20vh;">

        </div>
        <div class="brow five wide column">
            <div class="ui segment" style="max-width: 90%;margin: auto;">
                <div class="mainComponent ui grid">

                    <div class="sixteen wide column" style="text-align: center;padding-top: 2em;">

                        <h3> <i class="user icon"></i> ATTORNEY LOGIN</h3>
                    </div>
                    <div class="sixteen wide column">
                        <form class="ui form" id="userLoginForm">
                            <div class="field">
                                <label>
                                    Email
                                </label>
                                <input type="text" name="email" id="emai" placeholder="username"
                                    style="line-height:2em;background: rgb(226, 226, 226);border-radius: 5px;">
                            </div>

                            <div class="field">
                                <label>
                                    Password
                                </label>
                                <input type="password" name="password" id="password" placeholder="password"
                                    style="line-height:2em;background: rgb(226, 226, 226);border-radius: 5px;">
                            </div>


                            <div class="field" style="padding-top: 2em;text-align: center;">
                                <button class="userLoginStbBtn ui basic purple  button">
                                    <i class="lock icon"></i> Login
                                </button>
                            </div>


                            <div class="three fields">
                                <div class="field" style="padding-top: 1em;text-align: center;">
                                    <b>
                                        <a href="../" style="color: rgb(66, 14, 66);"> <i class="home icon"></i> Home
                                        </a>
                                    </b>
                                </div>

                                <div class="field" style="padding-top: 1em;text-align: center;">
                                    <b>
                                        <a href="forgot" style="color: rgb(66, 14, 66);">Forgot Password ?</a>
                                    </b>
                                </div>

                                <div class="field" style="padding-top: 1em;text-align: center;">
                                    <b>
                                        <a href="#" style="color: rgb(66, 14, 66);">Register Here</a>
                                    </b>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
