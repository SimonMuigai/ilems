    $.post('server/getProfile.php', (data) => {

        // alert(data);
        let profile = JSON.parse(data);

        // console.log(profile);

        $('.pname').html(profile.name);
        $('.pphone').html(profile.phone);
        $('.pemail').html(profile.email);
        $('.ptown').html(profile.town);
        $('.pstatus').html(profile.status);

    })


    // get home page stats 
    $.post('server/getStats.php', (data) => {

        let stats = JSON.parse(data);

        // htmls 

        $('.totalStations').html(stats.stations);

        $('.totalStations').html(stats.stations);
        $('.totalAssignments').html(stats.assignments);
        $('.totalCases').html(stats.cases);
        $('.totalPolice').html(stats.police);
        $('.totalLawyers').html(stats.lawyers);
        $('.totalUsers').html(stats.totalUsers);
        $('.totalPublic').html(stats.public);


    })


</script>
