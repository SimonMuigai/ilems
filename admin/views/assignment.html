<script>

    // alert(profile);

    $.post('server/getProfile.php', (data) => {

        // alert(data);
        let profile = JSON.parse(data);

        // console.log(profile);

        $('.pname').html(profile.name);
        $('.pphone').html(profile.phone);
        $('.pemail').html(profile.email);
        $('.ptown').html(profile.town);
        $('.pstatus').html(profile.status);

    })


    // get assignment details 

    let assignment = $.param({

        aid: getEntityId('a'),
    })

    // get assignment details 
    $.post('server/getAssignmentDetails.php', assignment, (data) => {

        // alert(data)
        let assign = JSON.parse(data);

        // htmls 
        $('.obNumber').html(assign.obNo);

        $('.officers').html(assign.officers);
    })



    function getEntityId(name) {

        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.search);

        return (results !== null) ? results[1] || 0 : false;

    }

</script>
